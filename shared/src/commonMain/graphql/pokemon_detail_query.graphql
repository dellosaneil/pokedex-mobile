query PokemonDetail($limit: Int, $offset: Int) {
    pokemon_v2_pokemon(limit: $limit, offset: $offset) {
        name
        pokemon_v2_pokemonsprites {
            sprites
        }
        weight
        height
        id
        pokemon_v2_pokemonmoves {
            pokemon_v2_move {
                name
                id
            }
        }
        pokemon_v2_pokemonstats {
            base_stat
        }
        pokemon_v2_pokemontypes {
            type_id
        }
    }
}
